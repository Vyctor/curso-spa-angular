<div class="container main-container">

  <div class="row text-center">
    <div *ngFor="let produto of produtos | async" class="col-md-4" style="padding-bottom: 30px;">
      <div class="card h-100">
        <a href="" class="text-decoration-none" [routerLink]="['/produto-detalhe',produto.id]">
          <div>
            <img src="/assets/{{produto.imagem}}" height="164px" width="253px" alt="">

          </div>
        </a>
        <h4 class="card-title">{{produto.nome | titlecase}}</h4>

        <div [ngSwitch]="produto.promocao">
          <div class="card-body" *ngSwitchCase="true">
            <p>Promoção!</p>
            <div>
              <h4 class="card-text">De:
                <small><del>{{produto.valor | currency: 'BRL'}}</del></small>
                Por: {{produto.valorPromocao | currency: 'BRL'}}
              </h4>
            </div>
          </div>
          <div class="card-body" *ngSwitchCase="false">
            <p>Por apenas:</p>
            <div>
              <h4>{{produto.valor | currency:'BRL'}}</h4>
            </div>
          </div>
        </div>

        <div class="card-footer">
          <a href="" class="btn btn-primary" [routerLink]="['/carrinho',produto.id]">
            <span class="fa fa-shopping-cart"></span> Comprar
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
